<app-money-card
  [title]="moneyCardTitle"
  [rubValue]="moneyCardValues.RUB"
  [usdValue]="moneyCardValues.USD"
  [eurValue]="moneyCardValues.EUR"
  [period]="moneyCardPeriod"
></app-money-card>
<div class="revenues">
  <app-revenue-form></app-revenue-form>
  <div class="revenues-list">
    <app-revenue
      *ngFor="let revenue of revenues"
      [revenue]="revenue"
      (onDelete)="handleRevenueDelete($event)"
    ></app-revenue>
  </div>
</div>
